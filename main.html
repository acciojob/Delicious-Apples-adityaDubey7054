<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties Showcase</title>
    <style>
        /* Basic page setup */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4CAF50; /* Green background like the example */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The main product card container */
        .product-card {
            display: flex;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        /* --- Product Photo Section --- */
        .product__photo {
            flex: 1;
            padding: 30px;
        }

        .photo-container {
            position: relative;
        }

        .photo-controls {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            z-index: 10; /* Ensures icons are on top */
        }

        .icon {
            cursor: pointer;
        }

        .icon svg {
            width: 24px;
            height: 24px;
            stroke: #333;
            stroke-width: 1.5;
            fill: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .icon:hover svg {
            opacity: 1;
        }


        .photo-main {
            background: linear-gradient(to top right, #c1f0c1, #e1f7e1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .photo-main img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transform: scale(1.1); /* Slight zoom effect */
            transition: transform 0.3s ease;
        }
        .photo-main img:hover {
            transform: scale(1.15);
        }

        .photo-album {
            margin-top: 20px;
        }

        .photo-album ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .photo-album li {
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        
        .photo-album li:hover, .photo-album li.active {
             border-color: #4CAF50;
        }

        .photo-album img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }

        /* --- Product Details Section --- */
        .product__info {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .product__info h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0 0 5px 0;
        }
        
        .product__info .code {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .price {
            font-size: 2.8em;
            font-weight: bold;
            color: #e54d42;
            margin-bottom: 25px;
        }
        
        .price span {
             font-size: 0.5em;
             vertical-align: top;
             margin-right: 2px;
        }

        .variant h3 {
            font-size: 1em;
            font-weight: normal;
            color: #888;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        
        .variant ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 25px 0;
        }
        
        .variant li {
            margin-right: 15px;
            cursor: pointer;
        }

        .variant img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #eee;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .variant li.active img {
            border-color: #e54d42;
            transform: scale(1.15);
        }
        .variant li:hover img {
             transform: scale(1.1);
        }

        .description {
            margin-bottom: 30px;
        }

        .description h3 {
            font-size: 1em;
            font-weight: normal;
            color: #888;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        
        .description ul {
            list-style: disc;
            padding-left: 20px;
            color: #555;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .add-to-cart-btn {
            background-color: #e54d42;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            margin-top: auto; /* Pushes button to the bottom */
        }

        .add-to-cart-btn:hover {
            background-color: #d43c31;
            box-shadow: 0 5px 15px rgba(229, 77, 66, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card {
                flex-direction: column;
            }
             .product__info {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="product-card">
        <!-- Product Photo Section -->
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-controls">
                    <div class="icon share-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                    </div>
                    <div class="icon heart-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                    </div>
                </div>
                <div class="photo-main">
                    <!-- Main image will be updated by JS -->
                    <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="A whole green apple with a leaf and a slice next to it">
                </div>
                <div class="photo-album">
                    <ul>
                        <li class="active"><img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Green apple with slice"></li>
                        <li><img src="https://images.pexels.com/photos/209439/pexels-photo-209439.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Green apple slice"></li>
                        <li><img src="https://images.pexels.com/photos/1510392/pexels-photo-1510392.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Whole green apple"></li>
                        <li><img src="https://images.pexels.com/photos/769145/pexels-photo-769145.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Multiple green apples"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Product Details Section -->
        <div class="product__info">
            <h1>Delicious Apples</h1>
            <span class="code">CODE: 45999</span>
            <div class="price">
                <span>R$</span>7.93
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li class="active"><img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Green Apple"></li>
                    <li><img src="https://images.pexels.com/photos/1395964/pexels-photo-1395964.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Yellow Apple"></li>
                    <li><img src="https://images.pexels.com/photos/1300972/pexels-photo-1300972.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Red Apple"></li>
                    <li><img src="https://images.pexels.com/photos/162813/apples-fruit-red-royal-gala-162813.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Gala/Orange Apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lower risk of diabetes</li>
                </ul>
            </div>
            <button class="add-to-cart-btn">Add to cart</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainPhoto = document.querySelector('.photo-main img');
            const albumThumbnails = document.querySelectorAll('.photo-album li');
            const colorVariants = document.querySelectorAll('.variant li');

            // Data for different apple colors
            const appleData = {
                green: {
                    main: 'https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                    thumbnails: [
                        'https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                        'https://images.pexels.com/photos/209439/pexels-photo-209439.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/1510392/pexels-photo-1510392.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/769145/pexels-photo-769145.jpeg?auto=compress&cs=tinysrgb&w=600'
                    ]
                },
                yellow: {
                    main: 'https://images.pexels.com/photos/1395964/pexels-photo-1395964.jpeg?auto=compress&cs=tinysrgb&w=600',
                    thumbnails: [
                         'https://images.pexels.com/photos/1395964/pexels-photo-1395964.jpeg?auto=compress&cs=tinysrgb&w=600',
                         'https://images.pexels.com/photos/1395967/pexels-photo-1395967.jpeg?auto=compress&cs=tinysrgb&w=600',
                         'https://images.pexels.com/photos/534688/pexels-photo-534688.jpeg?auto=compress&cs=tinysrgb&w=600',
                         'https://images.pexels.com/photos/1395958/pexels-photo-1395958.jpeg?auto=compress&cs=tinysrgb&w=600'
                    ]
                },
                red: {
                    main: 'https://images.pexels.com/photos/1300972/pexels-photo-1300972.jpeg?auto=compress&cs=tinysrgb&w=600',
                    thumbnails: [
                        'https://images.pexels.com/photos/1300972/pexels-photo-1300972.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/209549/pexels-photo-209549.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/1453473/pexels-photo-1453473.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/1300975/pexels-photo-1300975.jpeg?auto=compress&cs=tinysrgb&w=600'
                    ]
                },
                gala: {
                     main: 'https://images.pexels.com/photos/162813/apples-fruit-red-royal-gala-162813.jpeg?auto=compress&cs=tinysrgb&w=600',
                     thumbnails: [
                        'https://images.pexels.com/photos/162813/apples-fruit-red-royal-gala-162813.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/1552599/pexels-photo-1552599.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/7195435/pexels-photo-7195435.jpeg?auto=compress&cs=tinysrgb&w=600',
                        'https://images.pexels.com/photos/162815/apples-fruit-red-royal-gala-162815.jpeg?auto=compress&cs=tinysrgb&w=600'
                    ]
                }
            };
            
            // Function to handle clicking on album thumbnails
            albumThumbnails.forEach(thumb => {
                thumb.addEventListener('click', function() {
                    mainPhoto.src = this.querySelector('img').src;
                    
                    albumThumbnails.forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // Function to handle clicking on color variants
            colorVariants.forEach((variant, index) => {
                variant.addEventListener('click', function() {
                    let color;
                    if(index === 0) color = 'green';
                    if(index === 1) color = 'yellow';
                    if(index === 2) color = 'red';
                    if(index === 3) color = 'gala';

                    const selectedApple = appleData[color];

                    // Update main photo
                    mainPhoto.src = selectedApple.main;

                    // Update album thumbnails
                    const albumImgs = document.querySelectorAll('.photo-album img');
                    albumImgs.forEach((img, i) => {
                        img.src = selectedApple.thumbnails[i];
                    });
                    
                    // Update active thumbnail
                    albumThumbnails.forEach(item => item.classList.remove('active'));
                    albumThumbnails[0].classList.add('active');

                    // Update active color swatch
                    colorVariants.forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>

</body>
</html>
